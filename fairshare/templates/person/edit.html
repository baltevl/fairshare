{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit "{{ person['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" value = "{{ request.form['name'] or person['name'] }}" required>
    <input type="submit" value="Update">
  </form>
  <hr>
  <form action="{{ url_for('person.delete', id=person['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
